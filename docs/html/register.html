</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="../image/free-icon-hatchback-1048361.png" width="40"
                        class="pe-2"></a>
                <a class="navbar-brand" href="#">중고차</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">살때 <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">팔때 <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">검색 <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">시세 <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <button class="btn btn-outline-success my-2 my-sm-0 m-2" type="submit"
                            onclick="location.href='./login.html'">로그인</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            onclick="location.href='./register.html'">회원가입</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 pt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center m-auto">
                                <h4 class="text-uppercase text-center">회원가입</h4>
                            </div>
                            <form action="#" method="post">
                                <input type="hidden" name="csrftoken"
                                    value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
                                <div class="form-group mb-3">
                                    <label for="fname">이름 </label>
                                    <input type="text" name="fname" placeholder="First Name" class="form-control"
                                        required="">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="emailaddress">이메일 </label>
                                    <input type="email" name="email" placeholder="Enter Email" class="form-control"
                                        required="">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">비밀번호</label>
                                    <div class="input-group bg-light" id="show_hide_password">
                                        <input type="password" class="form-control" id="password" value=""
                                            name="password" placeholder="Enter Password" required="">
                                        <div class="input-group-addon">
                                            <a href=""><i class="fa fa-lg fa-eye"
                                                    style="padding-top: 10px; padding-left: 10px; padding-right: 10px;"
                                                    aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">비밀번호 확인</label>
                                    <div class="input-group bg-light" id="show_hide_password">
                                        <input type="password" class="form-control" id="confirm-password" value=""
                                            name="password" placeholder="Enter Password" required="">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="custom-checkbox">새 소식을 메일로 받으시겠습니까?<p></p><input type="checkbox"
                                            checked="checked"><span class="checkmark"></span></label>
                                </div>
                                <div class="form-group mb-0 d-flex justify-content-between">
                                    <button class="btn btn-dark btn-block" type="submit" name="submit" id="submit">Sign
                                        Up </button>
                                    <p class="muted pt-2">Back to <a href="login.html" class="theme-secondary-text">Log
                                            In →</a></p>
                                </div>
                                <script>
                                    $(document).ready(function () {
                                        $("#show_hide_password a").on('click', function (event) {
                                            event.preventDefault();
                                            if ($('#show_hide_password input').attr("type") == "text") {
                                                $('#show_hide_password input').attr('type', 'password');
                                                $('#show_hide_password i').addClass("fa-eye-slash");
                                                $('#show_hide_password i').removeClass("fa-eye");
                                            } else if ($('#show_hide_password input').attr("type") == "password") {
                                                $('#show_hide_password input').attr('type', 'text');
                                                $('#show_hide_password i').removeClass("fa-eye-slash");
                                                $('#show_hide_password i').addClass("fa-eye");
                                            }
                                        });

                                    });
                                </script>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <!-- place footer here -->
    </footer>

</body>
